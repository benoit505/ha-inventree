# Service definitions for InvenTree integration
variant_operations:
  name: "InvenTree Integration: Parameters, Variants and Batch codes"
  description: Manage variants, parameters, and stock transfers between variants
  fields:
    name:
      name: Template Name
      description: Name of the template part (e.g., Rice)
      required: true
      example: "Rice"
      selector:
        text:
    operation:
      name: Operation
      description: Type of operation to perform
      required: true
      selector:
        select:
          options:
            - "transfer_stock"  # Transfer stock between variants
            - "update_parameter"  # Update parameter on template or variant
            - "manage_batch"  # Future: Manage batch codes
    source_variant:
      name: Source Variant
      description: Name of the source variant (for stock transfer)
      required: false
      example: "Raw Rice"
      selector:
        text:
    target_variant:
      name: Target Variant
      description: Name of the target variant (for stock transfer)
      required: false
      example: "Cooked Rice"
      selector:
        text:
    quantity:
      name: Quantity
      description: Amount to transfer (in variant's units)
      required: false
      example: 0.150
      selector:
        number:
          min: 0.001
          max: 100.0
          step: 0.001
          mode: box
    parameter_name:
      name: Parameter Name
      description: Name of the parameter to update
      required: false
      example: "Cooked_Ratio"
      selector:
        text:
    parameter_value:
      name: Parameter Value
      description: New value for the parameter
      required: false
      example: "2.5"
      selector:
        text:

add_item:
  name: Add Item
  description: Add a new item to InvenTree inventory
  fields:
    name:
      name: Name
      description: Name of the item to add
      required: true
      example: "Resistor 10k"
      selector:
        text:
    category:
      name: Category
      description: Category for the new item
      required: true
      example: "Electronics"
      selector:
        text:
    quantity:
      name: Quantity
      description: Initial quantity of the item
      required: true
      example: 10
      selector:
        number:
          min: 0
          step: 1
          mode: box

edit_item:
  name: Edit Item
  description: Edit an existing item in InvenTree
  fields:
    item_id:
      name: Item ID
      description: ID of the item to edit
      required: true
      example: "123"
      selector:
        text:

remove_item:
  name: Remove Item
  description: Remove an item from InvenTree
  fields:
    item_id:
      name: Item ID
      description: ID of the item to remove
      required: true
      example: "123"
      selector:
        text:

adjust_stock:
  name: Adjust Stock
  description: Adjust the stock level of an InvenTree item
  fields:
    name:
      name: Item Name
      description: Name of the item to adjust
      required: true
      example: "Resistor 10k"
      selector:
        text:
    quantity:
      name: Quantity
      description: Amount to adjust (positive to add, negative to remove)
      required: true
      example: 1
      selector:
        number:
          mode: box
          min: -9999
          max: 9999

update_parameter:
  name: Update Parameter
  description: Update a parameter value for a part
  fields:
    part_id:
      name: Part ID
      description: ID of the part to update
      required: true
      example: "56"
      selector:
        text:
    parameter_name:
      name: Parameter Name
      description: Name of the parameter to update
      required: true
      example: "Food_State"
      selector:
        text:
    value:
      name: Value
      description: New value for the parameter
      required: true
      example: "Prepared"
      selector:
        text:

update_metadata:
  name: Update Metadata
  description: Update metadata and download thumbnails for InvenTree parts
  fields:
    category_id:
      name: Category ID
      description: Optional - Update only parts in this category
      required: false
      example: "11"
      selector:
        text:
    part_id:
      name: Part ID
      description: Optional - Update only this specific part
      required: false
      example: "3"
      selector:
        text:
    download_thumbnails:
      name: Download Thumbnails
      description: Whether to download and store thumbnails locally
      required: false
      default: true
      selector:
        boolean:
    force_update:
      name: Force Update
      description: Update all metadata even if already present
      required: false
      default: false
      selector:
        boolean:
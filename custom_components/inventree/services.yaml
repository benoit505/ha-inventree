# Service definitions for InvenTree integration
variant_operations:
  name: "InvenTree Integration: Parameters, Variants and Batch codes"
  description: Manage variants, parameters, and stock transfers between variants
  fields:
    name:
      name: Part Name
      description: Name of the part (can be a template part or regular part)
      required: true
      example: "Rice"
      selector:
        text:
    operation:
      name: Operation
      description: Type of operation to perform
      required: true
      selector:
        select:
          options:
            - "transfer_stock"  # Transfer stock between variants (requires template part)
            - "update_parameter"  # Update parameter on any part
            - "manage_batch"  # Future: Manage batch codes
    source_variant:
      name: Source Variant
      description: Name of the source variant (for stock transfer)
      required: false
      example: "Raw Rice"
      selector:
        text:
    target_variant:
      name: Target Variant
      description: Name of the target variant (for stock transfer)
      required: false
      example: "Cooked Rice"
      selector:
        text:
    quantity:
      name: Quantity
      description: Amount to transfer (in variant's units)
      required: false
      example: 0.150
      selector:
        number:
          min: 0.001
          max: 100.0
          step: 0.001
          mode: box
    parameter_name:
      name: Parameter Name
      description: Name of the parameter to update
      required: false
      example: "Cooked_Ratio"
      selector:
        text:
    parameter_value:
      name: Parameter Value
      description: New value for the parameter
      required: false
      example: "2.5"
      selector:
        text:

print_label:
  name: Print Label
  description: Print a label for an InvenTree item
  fields:
    item_id:
      name: Item ID
      description: ID of the item to print label for
      required: true
      example: "22"
      selector:
        text:
    template_id:
      name: Template ID
      description: ID of the label template to use
      required: true
      default: 2
      selector:
        number:
          min: 1
          max: 100
          step: 1
    plugin:
      name: Printer Plugin
      description: Name of the printer plugin to use
      required: true
      default: "zebra"
      selector:
        text:

add_item:
  name: Add Item
  description: Add a new item to InvenTree inventory
  fields:
    name:
      name: Name
      description: Name of the item to add
      required: true
      example: "Resistor 10k"
      selector:
        text:
    category:
      name: Category
      description: Category for the new item
      required: true
      example: "Electronics"
      selector:
        text:
    quantity:
      name: Quantity
      description: Initial quantity of the item
      required: true
      example: 10
      selector:
        number:
          min: 0
          step: 1
          mode: box

edit_item:
  name: Edit Item
  description: Edit an existing item in InvenTree
  fields:
    item_id:
      name: Item ID
      description: ID of the item to edit
      required: true
      example: "123"
      selector:
        text:

remove_item:
  name: Remove Item
  description: Remove an item from InvenTree
  fields:
    item_id:
      name: Item ID
      description: ID of the item to remove
      required: true
      example: "123"
      selector:
        text:

adjust_stock:
  name: Adjust Stock
  description: Adjust the stock level of an InvenTree item
  fields:
    name:
      name: Item Name
      description: Name of the item to adjust
      required: true
      example: "Resistor 10k"
      selector:
        text:
    quantity:
      name: Quantity
      description: Amount to adjust (positive to add, negative to remove)
      required: true
      example: 1
      selector:
        number:
          mode: box
          min: -9999
          max: 9999

update_parameter:
  name: Update Parameter
  description: Update a parameter value for a part
  fields:
    part_id:
      name: Part ID
      description: The ID of the part to update
      required: true
      selector:
        number:
          min: 1
          mode: box
    parameter_name:
      name: Parameter Name
      description: The name of the parameter to update
      required: true
      selector:
        text:
    value:
      name: Value
      description: The new value for the parameter
      required: true
      selector:
        text:

update_metadata:
  name: Update Metadata
  description: Update metadata for parts
  fields:
    category_id:
      name: Category ID
      description: The ID of the category to update (optional)
      required: false
      selector:
        number:
          min: 1
          mode: box
    part_id:
      name: Part ID
      description: The ID of the part to update (optional)
      required: false
      selector:
        number:
          min: 1
          mode: box
    download_thumbnails:
      name: Download Thumbnails
      description: Whether to download thumbnails
      required: false
      default: true
      selector:
        boolean:
    force_update:
      name: Force Update
      description: Force update even if not needed
      required: false
      default: false
      selector:
        boolean:
    parameter_name:
      name: Parameter Name
      description: Only update a specific parameter (optional)
      required: false
      selector:
        text:
    force_thumbnail_update:
      name: Force Thumbnail Update
      description: Force thumbnail update regardless of cache (overrides normal thumbnail caching)
      required: false
      default: false
      selector:
        boolean:

add_part:
  name: Add Part
  description: Create a new part with comprehensive details
  fields:
    name:
      name: Name
      description: Part name
      required: true
      example: "Test Complete Part"
      selector:
        text:
    description:
      name: Description
      description: Detailed description of the part
      example: "A test part with all fields populated"
      selector:
        text:
          multiline: true
    category:
      name: Category ID
      description: Category ID for the part
      example: 2
      selector:
        number:
          min: 1
          mode: box
    IPN:
      name: Internal Part Number
      description: Internal Part Number (IPN)
      example: "TEST-001"
      selector:
        text:
    keywords:
      name: Keywords
      description: Search keywords/tags (comma separated)
      example: "test,complete,example"
      selector:
        text:
    units:
      name: Units
      description: Units of measure
      example: "pcs"
      selector:
        text:
    minimum_stock:
      name: Minimum Stock
      description: Minimum stock level
      default: 0
      selector:
        number:
          min: 0
          mode: box
    component:
      name: Is Component
      description: Is this a component part?
      default: true
      selector:
        boolean:
    assembly:
      name: Is Assembly
      description: Is this an assembly?
      default: false
      selector:
        boolean:
    purchaseable:
      name: Purchaseable
      description: Can this part be purchased?
      default: true
      selector:
        boolean:
    salable:
      name: Salable
      description: Can this part be sold?
      default: false
      selector:
        boolean:
    is_template:
      name: Is Template
      description: Is this a template part?
      default: false
      selector:
        boolean:
    variant_of:
      name: Variant Of
      description: Template part ID if this is a variant
      selector:
        number:
          min: 1
          mode: box
    active:
      name: Active
      description: Is this part active?
      default: true
      selector:
        boolean:

process_barcode:
  name: Process Barcode
  description: Process a scanned barcode and handle part creation/lookup
  fields:
    barcode:
      name: Barcode
      description: The scanned barcode
      required: true
      example: "123456789"
      selector:
        text:
    name:
      name: Part Name
      description: Part name (if creating new)
      required: false
      example: "New Part"
      selector:
        text:
    description:
      name: Description
      description: Part description
      required: false
      example: "Automatically created from barcode scan"
      selector:
        text:
    units:
      name: Units
      description: Units of measure
      required: false
      default: "pcs"
      example: "pcs"
      selector:
        text:
    uncategorized_category_id:
      name: Uncategorized Category ID
      description: ID of the Uncategorized category
      required: false
      default: 125
      example: 125
      selector:
        number:
          min: 1
          mode: box
    auto_create:
      name: Auto Create
      description: Automatically create part if not found
      required: false
      default: true
      selector:
        boolean:
    redirect_to_dashboard:
      name: Redirect to Dashboard
      description: Generate dashboard URL for found/created part
      required: false
      default: "/dashboard-uncategorized"
      example: "/dashboard-uncategorized"
      selector:
        text: